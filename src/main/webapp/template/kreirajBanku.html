<h2 style="text-align: center">Kreiraj banku</h2>

<form>
	<div class="form-group input-div">
		<label class="col-sm-4">Ime</label>
		<div class="col-sm-6">
			<input ng-model="bank.name" class="form-control" />
		</div>
	</div>

	<div class="form-group input-div">
		<label class="col-sm-4">PIB</label>
		<div class="col-sm-6">
			<input ng-model="bank.pib" class="form-control" />
		</div>
	</div>

	<div class="form-group input-div">
		<label class="col-sm-4">Ulica</label>
		<div class="col-sm-6">
			<input ng-model="bank.street" class="form-control" />
		</div>
	</div>

	<div class="form-group input-div">
		<label class="col-sm-4">Grad</label>
		<div class="col-sm-6">
			<input ng-model="bank.city" class="form-control" />
		</div>
	</div>

	<div class="form-group input-div">
		<label class="col-sm-4">Drzava</label>
		<div class="col-sm-6">
			<input ng-model="bank.country" class="form-control" />
		</div>
	</div>

	<br/>
	<div class="form-group" style="text-align: right">
		<div class="col-sm-12">
			<button ng-click="saveBank()" type="submit" class="btn btn-success">Sacuvaj</button>
		</div>
	</div>

</form>
