<h2 style="text-align: center">Kreiraj klijenta</h2>
<form>
	<div class="form-group input-div">
		<label class="col-sm-4">Ime</label>
		<div class="col-sm-6">
			<input ng-model="client.name" class="form-control" />
		</div>
	</div>

	<div class="form-group input-div">
		<label class="col-sm-4">Prezime</label>
		<div class="col-sm-6">
			<input ng-model="client.surname" class="form-control" />
		</div>
	</div>

	<div class="form-group input-div">
		<label class="col-sm-4">Lozinka</label>
		<div class="col-sm-6">
			<input ng-model="client.password" class="form-control" />
		</div>
	</div>

	<div class="form-group input-div">
		<label class="col-sm-4">Email</label>
		<div class="col-sm-6">
			<input ng-model="client.email" class="form-control" />
		</div>
	</div>

	<div class="form-group input-div">
		<label class="col-sm-4">Ulica</label>
		<div class="col-sm-6">
			<input ng-model="client.street" class="form-control" />
		</div>
	</div>

	<div class="form-group input-div">
		<label class="col-sm-4">Grad</label>
		<div class="col-sm-6">
			<input ng-model="client.city" class="form-control" />
		</div>
	</div>

	<div class="form-group input-div">
		<label class="col-sm-4">Drzava</label>
		<div class="col-sm-6">
			<input ng-model="client.country" class="form-control" />
		</div>
	</div>

	<div class="form-group input-div">
		<label class="col-sm-4">Banka</label>
		<div class="col-sm-6">
			<select id="value" ng-model="client.bankName" class="form-control" >
				<option ng-repeat="bank in banks">{{bank.name}}</option>
			</select>
		</div>
	</div>
	<br/>
	<div class="form-group" style="text-align: right">
		<div class="col-sm-12">
			<button ng-click="saveClient()" type="submit" class="btn btn-success">Sacuvaj</button>
		</div>
	</div>

</form>
